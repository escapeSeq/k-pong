# fly.toml app configuration file generated for k-pong-mongodb on 2025-05-15T13:00:16Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'k-pong-mongodb'
primary_region = 'arn'

[build]

[[mounts]]
  source = 'db'
  destination = '/data/db'

# Use a simple TCP service without handlers
[[services]]
  internal_port = 27017
  protocol = "tcp"

  [[services.ports]]
    port = 27017

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
